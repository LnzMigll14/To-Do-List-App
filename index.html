<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>To-Do-App</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Boxicons CDN for Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Main Container -->
    <div class="container">
      <div class="to-do-app">
        <!-- App Title -->
        <h1 id="title">To-Do App</h1>

        <!-- Input Row: Task Input Field + Add Button -->
        <div class="row">
          <input type="text" id="input" placeholder="Add a new task..." />
          <button onclick="addTask()" class="add-btn">Add</button>
        </div>

        <!-- Task List -->
        <ul id="list-container">
        </ul>
      </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <!-- Horizontal Divider -->
      <hr class="footer-hr" />

      <!-- Footer Text and Legal Disclaimer -->
      <section class="footer-text">
        <p>
          © 2025 Designed & Developed by Lanz Miguel (LnzMigll). All rights
          reserved.
        </p>
        <p>
          Unauthorized use and/or duplication of this material without express
          and written permission from this site’s owner is strictly prohibited.
        </p>
      </section>

      <!-- Footer Social Links -->
      <section class="footer-social">
        <a
          href="https://www.facebook.com/LnzMigll14/"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://github.com/LnzMigll14"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.instagram.com/lnzzmigll/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </section>

      <!-- Copyright -->
      <div class="footer-copyright">
        <p>
          © 2025 Copyright:
          <a href="#home" class="footer-link">LnzMigll</a>
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
