<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h1 id="title">To-Do App</h1>
        <div class="row">
          <input type="text" id="input" placeholder="Add a new task..." />
          <button class="add-btn">Add</button>
        </div>
        <ul id="ListContainer">
          <li><i class="bx bx-checkbox"></i> Task 1</li>
          <li><i class="bx bx-checkbox"></i> Task 2</li>
          <li><i class="bx bx-checkbox"></i> Task 3</li>
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr class="footer-hr" />

      <section class="footer-text">
        <p>
          © 2025 Designed & Developed by Lanz Miguel (LnzMigll). All rights
          reserved.
        </p>
        <p>
          Unauthorized use and/or duplication of this material without express
          and written permission from this site’s owner is strictly prohibited.
        </p>
      </section>

      <section class="footer-social">
        <a
          href="https://www.facebook.com/LnzMigll14/"
          target="_blank"
          aria-label="Facebook"
        >
          <i class="bx bxl-facebook"></i>
        </a>
        <a
          href="https://github.com/LnzMigll14"
          target="_blank"
          aria-label="GitHub"
        >
          <i class="bx bxl-github"></i>
        </a>
        <a
          href="https://www.instagram.com/lnzzmigll/"
          target="_blank"
          aria-label="Instagram"
        >
          <i class="bx bxl-instagram"></i>
        </a>
      </section>

      <div class="footer-copyright">
        <p>
          © 2025 Copyright:
          <a href="#home" class="footer-link">LnzMigll</a>
        </p>
      </div>
    </footer>
  </body>
</html>
